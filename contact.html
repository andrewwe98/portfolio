<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <title>Home</title>


</head>
<body>
    <a href="index.html" style="
      position: fixed;
      top: 1px;
      left: 1px;
      z-index: 1000;
      display: inline-block;">
    <img src="home.jpg" alt="Home" style="width:20px; height:20px;">
  </a> 
  <div class ="box" >
    <p><h1>Contact</h1></p>
    <p>Feel free to reach out with any questions or feedback!</p>
     <form id = "contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
     </br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required style="font-size: 1.1em; height: 120px;"></textarea>
</br>
       <button type="submit">Send</button>
  </div>

 <script type="text/javascript" src= "https://cdn.emailjs.com/dist/email.min.js"></script>
 <script type="text/javascript">
    (function() {
        emailjs.init("4Kzwbj4EPRate8yp1");
    })();
 </script>
 <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        emailjs.sendForm('service_fl8oaur', 'template_xnwf0tt', this)
            .then(function() {
                alert('Message sent successfully!');
                 document.querySelector('.box form').reset();
            }, function(error) {
                alert('Failed to send message: ' + JSON.stringify(error));
            });
    });
 </script>
</body>
</html>
